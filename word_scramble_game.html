<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffdb58;
            text-shadow: 0 0 8px rgba(255, 219, 88, 0.8);
        }

        p {
            font-size: 0.8rem;
            margin-bottom: 1rem;
            color: #eeeeee;
        }

        #scrambled-word {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            color: #ff6b81;
            text-shadow: 0 0 5px rgba(255, 107, 129, 0.8);
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 2px solid #4a148c;
            margin-bottom: 1rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            background-color: #2c0b63;
            color: #ffffff;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b81;
            box-shadow: 0 0 5px rgba(255, 107, 129, 0.8);
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            background-color: #4a148c;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #6a1b9a;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #311b92;
            cursor: not-allowed;
            transform: none;
        }

        #feedback {
            font-size: 0.8rem;
            margin-bottom: 1rem;
            min-height: 1rem;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #ff5252;
        }

        .game-over {
            color: #ffdb58;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        #score {
            font-size: 1rem;
            color: #eeeeee;
            margin-bottom: 0.5rem;
        }

        .hidden {
            display: none;
        }

        #play-again {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Scramble Game</h1>
        <p>Unscramble the letters to form a word.</p>

        <div id="scrambled-word"></div>

        <input type="text" id="user-guess" placeholder="Enter your guess">
        <button id="check-answer">Check Answer</button>
        <button id="show-hint" class="hidden">Show Hint</button>

        <div id="feedback"></div>
        <div id="score">Score: <span id="score-display">0</span></div>
        <div id="game-over" class="hidden"></div>

        <button id="play-again" class="hidden">Play Again</button>
    </div>

    <script>
        const words = ['apple', 'banana', 'cherry', 'date', 'elephant', 'flamingo', 'grape', 'honeydew', 'iguana', 'jaguar', 'kangaroo', 'lemon', 'mango', 'nectarine', 'orange', 'papaya', 'quince', 'raspberry', 'strawberry', 'tangerine', 'umbrella', 'violet', 'watermelon', 'xenon', 'yacht', 'zebra'];
        const wordMeanings = {
            'apple': 'A round fruit with red, yellow, or green skin and firm white flesh.',
            'banana': 'A long, curved fruit with a yellow skin and soft, sweet flesh.',
            'cherry': 'A small, round stone fruit that is typically bright red.',
            'date': 'The edible fruit of the date palm tree, often dried.',
            'elephant': 'A large mammal with a trunk, native to Africa and Asia.',
            'flamingo': 'A tall wading bird with pink or reddish plumage.',
            'grape': 'A small, round or oval fruit, typically growing in clusters, eaten fresh or used to make wine.',
            'honeydew': 'A type of melon with sweet, pale green flesh.',
            'iguana': 'A large, herbivorous lizard native to tropical parts of Central and South America.',
            'jaguar': 'A large, heavily built cat that lives in forests in South and Central America.',
            'kangaroo': 'A large marsupial with a pouch, found only in Australia.',
            'lemon': 'A yellow, oval citrus fruit with acidic juice.',
            'mango': 'A fleshy, oval tropical fruit with a sweet, yellowish-red pulp.',
            'nectarine': 'A variety of peach with smooth skin.',
            'orange': 'A round citrus fruit with a reddish-yellow peel and sweet, juicy pulp.',
            'papaya': 'A large, oval tropical fruit with orange flesh and black seeds.',
            'quince': 'A hard, yellowish fruit used to make jam or jelly.',
            'raspberry': 'A small, red, soft fruit with a slightly tart taste.',
            'strawberry': 'A sweet, red, heart-shaped fruit with small seeds on its surface.',
            'tangerine': 'A small, orange-colored citrus fruit with a loose skin.',
            'umbrella': 'A device used for protection against rain or sun, consisting of a cloth canopy mounted on a folding frame supported by a central rod.',
            'violet': 'A small plant with purple, blue, or white flowers.',
            'watermelon': 'A large, roundish fruit with a green rind and sweet, red, pulpy flesh.',
            'xenon': 'A colorless, odorless noble gas.',
            'yacht': 'A medium-sized sailing vessel used for pleasure cruising or racing.',
            'zebra': 'An African wild horse with black and white stripes.'
        };

        let score = 0;
        let totalQuestions = 0;
        let currentWord;
        let scrambledWord;
        let gameActive = true;
        let consecutiveCorrect = 0;

        const scrambledWordDisplay = document.getElementById('scrambled-word');
        const userInput = document.getElementById('user-guess');
        const checkAnswerButton = document.getElementById('check-answer');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const playAgainButton = document.getElementById('play-again');
        const showHintButton = document.getElementById('show-hint');


        function startGame() {
            if (words.length === 0) {
                scrambledWordDisplay.textContent = "No words available!";
                userInput.disabled = true;
                checkAnswerButton.disabled = true;
                return;
            }
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambledWord = scrambleWord(currentWord);
            scrambledWordDisplay.textContent = scrambledWord;
            userInput.value = '';
            userInput.disabled = false;
            checkAnswerButton.disabled = false;
            feedback.textContent = '';
            gameOverDisplay.classList.add('hidden');
            playAgainButton.classList.add('hidden');
            showHintButton.classList.remove('hidden'); //show hint
            gameActive = true;
            consecutiveCorrect = 0;
        }

        function scrambleWord(word) {
            const letters = word.split('');
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            return letters.join('');
        }

        function checkAnswer() {
            if (!gameActive) return;

            const userAnswer = userInput.value.trim().toLowerCase();

            if (userAnswer === currentWord.toLowerCase()) {
                feedback.textContent = 'Correct!';
                feedback.className = 'correct';
                score++;
                totalQuestions++;
                scoreDisplay.textContent = score;
                consecutiveCorrect++;
                if (consecutiveCorrect > 2) {
                    score += consecutiveCorrect;
                    scoreDisplay.textContent = score;
                    feedback.textContent += ` Bonus! +${consecutiveCorrect} points for consecutive correct answers!`;
                }
                startGame();
            } else {
                feedback.textContent = 'Wrong! Try again.';
                feedback.className = 'incorrect';
                totalQuestions++;
                consecutiveCorrect = 0;
            }

            userInput.value = '';
            userInput.focus();
        }

        function showHint() {
            if (!gameActive) return;
            const hint = wordMeanings[currentWord.toLowerCase()];
            if (hint) {
                feedback.textContent = `Hint: ${hint}`;
                feedback.className = 'incorrect'; //make hint text red
            } else {
                feedback.textContent = "No hint available for this word.";
                feedback.className = 'incorrect';
            }
        }

        function endGame() {
            gameActive = false;
            userInput.disabled = true;
            checkAnswerButton.disabled = true;
            gameOverDisplay.textContent = `Game Over! Your final score is ${score}/${totalQuestions}.`;
            gameOverDisplay.className = 'game-over';
            gameOverDisplay.classList.remove('hidden');
            playAgainButton.classList.remove('hidden');
            showHintButton.classList.add('hidden'); //hide hint
        }



        checkAnswerButton.addEventListener('click', checkAnswer);
        playAgainButton.addEventListener('click', startGame);
        showHintButton.addEventListener('click', showHint);


        startGame();
    </script>
</body>
</html>
